name: Test Application
run-name: ${{ github.actor }} is hopefully not breaking our tests ðŸ™ˆ
on:
  pull_request:
    branches:
      - "main"
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-moon-action@v1
      - run: moon ci
      - run: moon run tests:test
