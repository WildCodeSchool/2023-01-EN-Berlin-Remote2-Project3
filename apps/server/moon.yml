type: 'application'
language: 'typescript'

project:
  name: 'Restaurant Backend'
  description: 'The backend for the restaurant POS application.'
  channel: '#0109-REMOTE-JS-Project3'
  owner: 'diraneyya'
  maintainers: ['diraneyya', 'denigogov', 'surmavagit']

dependsOn:
  - "prisma"
  
fileGroups:
  tsSources:
    - "src/**/*"
  jsBundle:
    - "dist/"

tasks:
  # Productions tasks
  build:
    command: 'tsc'
    deps:
      - '^:build'
    inputs:
      - '@group(tsSources)'
    outputs:
      - '@group(jsBundle)'
    options:
      outputStyle: 'hash'
  start:
    command: 'node dist/index.js'
    env:
      NODE_ENV: 'production'
    deps:
      - '~:build'
    options:
      outputStyle: 'stream'
  clean:
    command: 'rm -r ./dist'
    options:
      outputStyle: 'stream'
  # Development tasks (to be run locally)
  dev-build:
    command: 'tsc --watch'
    local: true
    deps:
      - '^:build'
    inputs:
      - '@group(tsSources)'
    outputs:
      - '@group(jsBundle)'
    options:
      outputStyle: 'none'
  dev-start:
    command: 'nodemon ./dist/index.js'
    local: true
    inputs:
      - 'dist/index.js'
    outputs:
    # no outputs
    env:
      NODE_ENV: 'development'
    options:
      outputStyle: 'stream'
  dev:
    command: 'moon run server:dev-build server:dev-start'
    options:
      outputStyle: 'stream'
    # command: 'noop'
    # deps:
    #   - '~:dev-build'
    #   - '~:dev-start'
  # Tasks under development
  build-docker:
    command: 'docker image rm --force restaurant-backend; docker build . --tag restaurant-backend'