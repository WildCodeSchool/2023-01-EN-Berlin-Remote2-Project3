type: 'application'
language: 'typescript'

project:
  name: 'Restaurant Backend'
  description: 'The backend for the restaurant POS application.'
  channel: '#0109-REMOTE-JS-Resources'
  owner: 'diraneyya'
  maintainers: ['diraneyya, denigogov, surmavagit']

fileGroups:
    files:
        - 'src/**/*'
        - 'env.d.ts'
        - 'index.html'
        - 'vite.config.*'

tasks:
  build:
    command: 'tsc'
    outputs:
      - 'dist/'
    deps:
      - '~:generate-prisma-client:'
  generate-prisma-client:
    command: 'prisma generate'
  build-docker:
    command: 'docker image rm --force restaurant-backend; docker build . --tag restaurant-backend'
  start:
    command: 'node dist/index.js'
    env:
      NODE_ENV: 'production'
    deps:
      - '~:build'
  clean:
    command: 'rm -r ./dist'
  dev-tsc:
    command: 'tsc --watch'
    options:
      outputStyle: 'stream'
  dev-nodemon:
    command: 'nodemon ./dist/index.js'
    env:
      NODE_ENV: 'development'
    options:
      outputStyle: 'stream'
  dev:
    command: 'noop'
    deps:
      - '~:generate-prisma-client:'
      - '~:dev-nodemon'
      - '~:dev-tsc'