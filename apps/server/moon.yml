type: 'application'
language: 'typescript'

project:
  name: 'Restaurant Backend'
  description: 'The backend for the restaurant POS application.'
  channel: '#0109-REMOTE-JS-Resources'
  owner: 'diraneyya'
  maintainers: ['diraneyya, denigogov, surmavagit']

tasks:
  # Pre-requisite tasks
  generate-prisma-client:
    command: 'prisma generate'
    outputs:
      - 'node_modules/@prisma/client'
  # Productions tasks
  build:
    command: 'tsc'
    outputs:
      - 'dist/'
    deps:
      - '~:generate-prisma-client'
  start:
    command: 'node dist/index.js'
    env:
      NODE_ENV: 'production'
    deps:
      - '~:build'
  clean:
    command: 'rm -r ./dist'
  # Development tasks (to be run locally)
  dev-build:
    command: 'tsc --watch'
    local: true
    deps:
      - '~:generate-prisma-client'
  dev-start:
    command: 'nodemon ./dist/index.js'
    local: true
    env:
      NODE_ENV: 'development'
  dev:
    command: 'noop'
    deps:
      - '~:dev-build'
      - '~:dev-start'
  # Tasks under development
  build-docker:
    command: 'docker image rm --force restaurant-backend; docker build . --tag restaurant-backend'