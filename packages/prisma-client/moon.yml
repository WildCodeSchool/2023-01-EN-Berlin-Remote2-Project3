type: "tool"
language: "typescript"

project:
  name: "Prisma Client"
  description: "The prisma client contains the generated TypeScript types matching the database schema."
  channel: "#0109-REMOTE-JS-Project3"
  owner: "diraneyya"
  maintainers: ["diraneyya"]

fileGroups:
  prismaClient:
    - "node_modules/@prisma/client"
  prismaSchema:
    - "prisma/schema.prisma"
  indexFile:
    - "./src/index.ts"
  exportFiles:
    - "./index.js"
    - "./index.d.ts"

tasks:
  build-client:
    command: "prisma generate"
    inputs:
      - "@group(prismaSchema)"
    outputs:
      - "@group(prismaClient)"
    options:
      outputStyle: "buffer-only-failure"
  build:
    command: "tsc"
    inputs:
      - "@group(indexFile)"
    outputs:
      - "@group(exportFiles)"
    deps:
      - "~:build-client"
  studio:
    command: "prisma studio"
    local: true
    deps:
      - "~:build-client"
  migrate:
    command: "prisma migrate dev --name"
    deps:
      - "~:build-client"
  migrate-start:
    command: "prisma migrate dev --create-only --name"
    deps:
      - "~:build-client"
  migrate-end:
    command: "prisma migrate dev"
    deps:
      - "~:build-client"
  status:
    command: "prisma migrate status"
    deps:
      - "~:build-client"
  reset:
    command: "prisma migrate reset"
    deps:
      - "~:build-client"
